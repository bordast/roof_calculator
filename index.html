<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <main class="app">
    <section class="roof_type">
      <h1 class="title">Válaszd ki a tető típusát</h1>
      <button class="btn btn--rounded btn--default--outline">Féltető</button>
      <button class="btn btn--rounded btn--default--outline">Szimetrikus nyeregtető</button>
      <button class="btn btn--rounded btn--default--outline">Asszimetrikus nyeregtető</button>
      <button class="btn btn--rounded btn--default--outline">Sátortető</button>
    </section>
        <section class="plate_type">
      <h1>Válaszd ki a tető típusát</h1>
      <button class="btn btn--pill btn--default--outline">T20 / 1120</button>
      <button class="btn btn--pill btn--default--outline">T20 / 1160</button>
      <button class="btn btn--pill btn--default--outline">T38</button>
      <button class="btn btn--pill btn--default--outline">T45</button>
      <button class="btn btn--pill btn--default--outline">T50</button>
    </section>
    <h1>Méretek</h1>
    <section class="calculate">
      <section class="measurements">
        <div class="measurements-section">
          <div class="inputField">
          <div class="inputFieldImg">
            <img src="/svg/lemez_szelesseg_1x1.svg" alt="Lemez szélesség">
          </div>
          <div class="inputFieldInput">
            <label for="width">Fedendő felület szélessége (m)</label>
            <input type="number" id="width" placeholder="Pl.: 5">
        </div>  
        </div>
          <div class="inputField">
            <div class="inputFieldImg">
              <img src="/svg/lemez_hossz_1x1.svg" alt="Lemez hossz">
            </div>
            <div class="inputFieldInput">
              <label for="length">Fedendő felület hossza (m)</label>
              <input type="number" id="length" placeholder="Pl.: 10">
            </div>
        </div>
        </div>
        <div class="measurements-section">
          <div class="inputField">
            <div class="inputFieldImg">
              <img src="/svg/tures_1x1.svg" alt="Lemez hossz">
            </div>
            <div class="inputFieldInput">
                <label for="tolerance">Tűrés (cm)</label>
                <input type="number" id="tolerance" placeholder="Pl.: 5">
            </div>
        </div>
      </section>
      <button class="btn btn--rounded btn--primary--solid" onclick="calc">Féltető számítása</button>
    </section>
  </main>
  <aside class="summary">
    <h1>Eredmény</h1>
  </aside>
  <script src="script.js"></script>
</body>
</html>
