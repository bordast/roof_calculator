<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="elements">
    <button disabled class="chip">this is a chip (disabled)</button>
    <button class="chip">this is a chip</button>
    <button class="chip active">this is a chip</button>
    <button disabled class="button">this is a button (disabled)</button>
    <button class="button">this is a button</button>
    <button class="button active">this is a button</button>
    <title>This is a title</title>
    <h1>This is a H1 tag</h1>
    <h2>This is a H2 tag</h2>
    <p>This is a p tag</p>
    <p class="caption">This is a caption class in a p tag</p>
    <div class="inputField">
      <label class="label" for="1">This is a label </label>
      <input id="1" type="text" placeholder="This is an input field">
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
